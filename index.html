<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <section class="logo-wrapper" >
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="Odin Logo" class="logo-img">
                <p>Odin</p>
            </div>
            <footer class="bg-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        </section>
        <section class="form-wrapper">
            <div class="form-text text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you ralize your deepest dreams.
                    <br> 
                    Sign up <em>now</em> to get started.
                    <br>    
                    <br>
                        You <em>know</em> you want to.
                </p>            
            </div>
            <div class="form-container">
                <form action="">
                    <div class="text inputs-area">
                        <p>Let's do this!</p>
                        <div class="widget-pair">
                            <div class="widget-wrapper">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="widget-wrapper">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="widget-pair">
                            <div class="widget-wrapper">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="widget-wrapper">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </div>
                        </div>
                        <div class="widget-pair">
                            <div class="widget-wrapper">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="error">
                                <span id="error-match" class="error-message"><sub>* Passwords do not match</sub></span>
                            </div>
                            <div class="widget-wrapper">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" class="error">
                            </div>
                        </div>
                    </div>
                    <div class="button-area">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a>.</p>
                    </div>
                </form>
            </section>
            </div>
    </main>
</body>
</html>
